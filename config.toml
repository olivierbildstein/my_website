      subtitle = "Drinking habits, IMBD, Financial stocks returns, IBM HR"
      image = "pic03.jpg"
      url = "blogs/homework1/homework1"

    [[params.tiles.showcase]]
      title = "Homework 2"
      subtitle = "Climate change, GSS, Trump, Gapminder, Covid-19, Bike sharing"
