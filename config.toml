# Site settings
baseURL = "https://olivierbildstein.netlify.app"
languageCode = "en-us"
title = "Portfolio website for Olivier Bildstein"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-180675416-1"

# Enter your disqus shortname to enable comments
disqusShortname = "olivierbildstein"

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Olivier Bildstein"
  description = "Masters in Financial Analysis at London Business School"

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found - sorry for that I'm new with R"
    text = "Please visit [this page](/)"

  # Navigation Section
  [params.navigation]
    title = "Oli"
    subtitle = "portfolio website"
    menu = "Menu"
    # Optional logo as brand stored in img/
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Biography"
      url = "blogs/biography"

    [[params.navigation.links]]
      name = "Homework 1"
      url = "blogs/homework1/homework1"

    [[params.navigation.links]]
      name = "Homework 2"
      url = "blogs/homework2/homework2"

    [[params.navigation.links]]
      name = "Homework 3"
      url = "blogs/homework3/homework3"

    # Add custom links here by uncommenting code below. To remove links just delete
    # the [[params.navigation.links]] map associated with that link. Copy and paste
    # code below if you need more links. Buttons work in the same way.
    # [[params.navigation.links]]
    #    name = "NameOfLink"
    #    url = "UrlOfLink"

    # Button Style 1
    [[params.navigation.button1]]
      name = "Home"
      url = "blogs"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Welcome to the portfolio website of Olivier Bildstein"
    subtitle = "Masters in Financial Analysis student at London Business School"
    buttonText = "Discover more"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "Biography"
      subtitle = "Education, work, hobbies and much more"
      image = "pic01.jpg"
      url = "blogs/biography"

    [[params.tiles.showcase]]
      title = "Academic research"
      subtitle = "Master's thesis on the valuation of Private Equity (in French)"
